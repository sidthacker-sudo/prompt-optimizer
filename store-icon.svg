<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional store icon for Prompt Optimizer -->

  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGradient)"/>

  <!-- Optimization chart/arrow going up -->
  <g transform="translate(64, 64)">
    <!-- Chart bars getting taller (optimization concept) -->
    <rect x="-42" y="10" width="12" height="25" rx="2" fill="white" opacity="0.4"/>
    <rect x="-26" y="-5" width="12" height="40" rx="2" fill="white" opacity="0.6"/>
    <rect x="-10" y="-20" width="12" height="55" rx="2" fill="white" opacity="0.8"/>
    <rect x="6" y="-35" width="12" height="70" rx="2" fill="white"/>

    <!-- Upward arrow overlay showing improvement -->
    <path d="M 26 -25 L 26 15" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <path d="M 16 -15 L 26 -25 L 36 -15" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Sparkle/star indicating optimization -->
    <circle cx="30" cy="-28" r="3" fill="#fbbf24"/>
    <path d="M 30 -35 L 30 -21 M 23 -28 L 37 -28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Subtle glow effect -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#chartGradient)" opacity="0.2"/>
</svg>
