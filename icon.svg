  <!-- Dots for data points -->
  <circle cx="35" cy="75" r="4" fill="white"/>
  <circle cx="50" cy="60" r="4" fill="white"/>
  <circle cx="65" cy="70" r="4" fill="white"/>
  <circle cx="80" cy="50" r="4" fill="white"/>

